<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Your Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 30px;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .question, .answer {
            font-size: 18px;
            margin: 20px 0;
        }
        .question {
            color: #333;
            font-weight: bold;
            padding: 15px;
            border-bottom: 2px solid #ddd;
        }
        .answer {
            color: #555;
            padding: 15px;
            border-top: 2px solid #ddd;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer Your Question</h1>
        <div class="question">
            <p><strong>Your Question:</strong> {{ query }} </p>
        </div>
        <div class="answer">
            <p><strong>Answer:</strong> {{ rresult }} </p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/question'">Ask Another Question</button>
        </div>
    </div>
</body>
</html>
